<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat z Asystentem OpenAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
      <div class="text-container">
           <h1 class="main-title">
                <span class="title-part-1">Nie bądź dziad!</span><br>
				<span class="title-part-2">Pogadaj z Adamem</span><br>
           </h1>
            <p class="description">
                Porozmawiaj anonimowo z naszym botem i uzyskaj odpowiedzi na pytania związane z menstruacją.
            </p>
            <p class="description description-last">
                Pamiętaj, każde pytanie jest właściwe.
            </p>
      </div>
    
       <div id="chat-container">
        <div id="chat-header">
            <span>Porozmawiaj z Adamem Mickiewiczem</span>
            <button id="reset-chat" title="Wyczyść czat" aria-label="Wyczyść czat"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div id="chat-messages" role="region" aria-label="Wiadomości czatu"></div>
         <div id="chat-input">
            <form id="chat-form">
                <input type="text" placeholder="Wyślij wiadomość..." aria-label="Wyślij wiadomość">
                    <button aria-label="Wyślij wiadomość">
                       <svg id="send-icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                   </button>
            </form>
        </div>
    </div>
   </div>
    <div id="chat-plugin">
        <div id="chat-tooltip">Porozmawiaj ze mną</div>
        <div id="chat-button">
            <div id="chat-bubble"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
