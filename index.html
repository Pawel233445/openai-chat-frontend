<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat z Asystentem OpenAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <span>Porozmawiaj z Adamem Mickiewiczem</span>
            <button id="reset-chat" title="Wyczyść czat"><i class="fas fa-broom"></i></button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" placeholder="Wyślij wiadomość...">
            <button>
                <svg id="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="chat-plugin">
        <div id="chat-tooltip">Porozmawiaj ze mną</div>
        <div id="chat-button">
            <div id="chat-bubble"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
