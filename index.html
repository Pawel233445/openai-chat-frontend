<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat z Adamem Mickiewiczem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-wrapper">
        <div class="left-side">
            <div class="text-and-image-container">
                <div class="image-container">
                    <img src="Adam.png" alt="Adam Mickiewicz">
                </div>
                <h1 class="main-title">NIE BĄDŹ LESZCZEM<br>POGADAJ Z WIESZCZEM</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="mobile-welcome-screen">
                <div class="image-container">
                    <img src="Adam.png" alt="Adam Mickiewicz">
                </div>
                <h1 class="main-title">NIE BĄDŹ LESZCZEM<br>POGADAJ Z WIESZCZEM</h1>
                <button id="start-chat-button">Porozmawiaj ></button>
            </div>
            <div id="chat-wrapper">
                <div id="chat-container">
                    <div id="chat-header">
                        <button id="back-button" title="Wróć" aria-label="Wróć" style="display: none;">
                            <img id="cofnij" src="back_arrow.png" alt="back arrow" style="width: 1.4em; margin-right: 0px;">
                        </button>
                        <span style="font-weight: normal; font-size:2.2vh">Projekt edukacyjny</span>
                        <button id="reset-chat" title="Wyczyść czat" aria-label="Wyczyść czat">
                            <img src="refresh_icon.png" alt="refresh icon" style="width: 1em; margin-right:11px"><span id="napis"> Jeszcze raz</span>
                        </button>
						<button id="reset" title="Wyczyść czat" aria-label="Wyczyść czat">
                            <img src="odswiez.png" alt="refresh icon" style="width: 1em; margin-right:0px"><span id="napis"> Jeszcze raz</span>
                        </button>
                    </div>
                    <div id="chat-messages" role="region" aria-label="Wiadomości czatu"></div>
                    <div id="chat-input-container">
                        <div id="chat-input-frame">
                            <form id="chat-form">
                                <input type="text" id="chat-input" placeholder="O co chcesz mnie zapytać?">
                                <button id="send-button" type="submit" aria-label="Wyślij wiadomość">Wyślij</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
